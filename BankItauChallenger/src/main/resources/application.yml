server:
  port: 8080

spring:
  application:
    name: transaction-statistics

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

statistics:
  window:
    seconds: 60

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
